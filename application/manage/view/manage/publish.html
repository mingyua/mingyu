
<link rel="stylesheet" href="__MANAGE__/css/cropper.min.css">
<link rel="stylesheet" href="__MANAGE__/css/ImgCropping.css">
<div class="admin-main fadeInUp animated">
	<div class="layui-field-box">
		<div>
			<form class="layui-form layui-form-pane" id="admin">
				<div class="layui-form-item">
					<label class="layui-form-label">分组</label>
					<div class="layui-input-inline">
						<select name="manage_cate_id" lay-filter="aihao">
							<option>请选择分组</option>
							{volist name="info['manage_cate']" id="vo"}
							<option value="{$vo.id}" {notempty name="$info.manage.manage_cate_id" }{eq name="$info.manage.manage_cate_id" value="$vo.id" } selected="" {/eq}{/notempty}>{$vo.name}</option>
							{/volist}
						</select>
					</div>
				</div>

				<div class="layui-upload" id="crop-avatar">
					<label class="layui-form-label">头像</label>
					<div id="replaceImg" class="avatar-view"  title="Change the avatar">
						<img id="finalImg" class="layui-upload-img" {notempty name="$info.manage.thumb" }src="__ROOT__/{$info.manage.thumb|geturl}" {/notempty}>
					</div>

				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-inline">
						<input name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$info.manage.name" }value="{$info.manage.name}" {/notempty}>
					</div>
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-inline">
						<input name="nickname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$info.manage.nickname" }value="{$info.manage.nickname}" {/notempty}>
					</div>
				</div>

				{empty name="$info.manage"}
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-inline">
						<input name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" type="password">
					</div>
					<label class="layui-form-label">重复密码</label>
					<div class="layui-input-inline">
						<input name="password_confirm" lay-verify="pass" placeholder="请再次输入密码" autocomplete="off" class="layui-input" type="password">
					</div>
				</div>
				{/empty} {notempty name="$info.manage"}
				<input type="hidden" id="uid" name="id" value="{$info.manage.id}">
				<input type="hidden" name="thumb" id="thumbid" value="{$info.manage.thumb}" /> {/notempty} {empty name="$info.manage"}
				<input type="hidden" name="thumb" id="thumbid" value="" /> {/empty}
				<div class="layui-form-item">
					<div class="layui-input-block">
						<a class="layui-btn" lay-submit lay-filter="senddata" ajaxurl="{:URL('manage/publish')}">立即提交</a>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

<!--图片裁剪框 start-->
<div style="display: none" class="tailoring-container">
    <div class="black-cloth" onClick="closeTailor(this)"></div>
    <div class="tailoring-content">
            <div class="tailoring-content-one">
                <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                    <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onChange="selectImg(this)">
                    选择图片
                </label>
                <div class="close-tailoring"  onclick="closeTailor(this)">×</div>
            </div>
            <div class="tailoring-content-two">
                <div class="tailoring-box-parcel">
                    <img id="tailoringImg">
                </div>
                <div class="preview-box-parcel">
                    <p>图片预览：</p>
                    <div class="square previewImg"></div>
                    <div class="circular previewImg"></div>
                </div>
            </div>
            <div class="tailoring-content-three">
                <button class="l-btn cropper-reset-btn">复位</button>
                <button class="l-btn cropper-rotate-btn">旋转</button>
                <button class="l-btn cropper-scaleX-btn">换向</button>
                <button class="l-btn sureCut" id="sureCut">确定</button>
            </div>
        </div>
</div>
<!--图片裁剪框 end-->



<script type="text/javascript" src="__MANAGE__/js/cropper.min.js"></script>
<script type="text/javascript">

    //弹出框水平垂直居中
    (window.onresize = function () {
        var win_height = $(window).height();
        var win_width = $(window).width();
        if (win_width <= 768){
            $(".tailoring-content").css({
                "top": (win_height - $(".tailoring-content").outerHeight())/2,
                "left": 0
            });
        }else{
            $(".tailoring-content").css({
                "top": (win_height - $(".tailoring-content").outerHeight())/2,
                "left": (win_width - $(".tailoring-content").outerWidth())/2
            });
        }
    })();

    //弹出图片裁剪框
    $("#replaceImg").on("click",function () {
        $(".tailoring-container").toggle();
    });
    //图像上传
    function selectImg(file) {
        if (!file.files || !file.files[0]){
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            var replaceSrc = evt.target.result;
            //更换cropper的图片
            $('#tailoringImg').cropper('replace', replaceSrc,false);//默认false，适应高度，不失真
        }
        reader.readAsDataURL(file.files[0]);
    }
    //cropper图片裁剪
    $('#tailoringImg').cropper({
        aspectRatio: 1/1,//默认比例
        preview: '.previewImg',//预览视图
        guides: false,  //裁剪框的虚线(九宫格)
        autoCropArea: 0.5,  //0-1之间的数值，定义自动剪裁区域的大小，默认0.8
        movable: false, //是否允许移动图片
        dragCrop: true,  //是否允许移除当前的剪裁框，并通过拖动来新建一个剪裁框区域
        movable: true,  //是否允许移动剪裁框
        resizable: true,  //是否允许改变裁剪框的大小
        zoomable: false,  //是否允许缩放图片大小
        mouseWheelZoom: false,  //是否允许通过鼠标滚轮来缩放图片
        touchDragZoom: true,  //是否允许通过触摸移动来缩放图片
        rotatable: true,  //是否允许旋转图片
        crop: function(e) {
            // 输出结果数据裁剪图像。
        }
    });
    //旋转
    $(".cropper-rotate-btn").on("click",function () {
        $('#tailoringImg').cropper("rotate", 45);
    });
    //复位
    $(".cropper-reset-btn").on("click",function () {
        $('#tailoringImg').cropper("reset");
    });
    //换向
    var flagX = true;
    $(".cropper-scaleX-btn").on("click",function () {
        if(flagX){
            $('#tailoringImg').cropper("scaleX", -1);
            flagX = false;
        }else{
            $('#tailoringImg').cropper("scaleX", 1);
            flagX = true;
        }
        flagX != flagX;
    });

    //裁剪后的处理
    $("#sureCut").on("click",function () {
        if ($("#tailoringImg").attr("src") == null ){
            return false;
        }else{
            var cas = $('#tailoringImg').cropper('getCroppedCanvas');//获取被裁剪后的canvas
            var base64url = cas.toDataURL('image/png'); //转换为base64地址形式
            $("#finalImg").prop("src",base64url);//显示为图片的形式
            var uid=$('#uid').val();
            
			$.ajax({
				url: "{:URL('manage/avatar')}",
				type: 'post',
				data: {
					id:uid,
					dataurl: base64url
				},
				success: function(res) {
					layer.msg(res.msg, {
						icon: res.result
					});
					$('#thumbid').val(res.thumbid);
				},
				error: function(e) {
					alert('网络错误！');
				}

			});
            //关闭裁剪框
            closeTailor();
        }
    });
    //关闭裁剪框
    function closeTailor() {
        $(".tailoring-container").toggle();
    }
</script>
