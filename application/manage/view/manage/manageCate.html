<link href="__MANAGE__/css/cropper.css" rel="stylesheet">
<div class="admin-main fadeInUp animated">
	<div class="layui-field-box">
		<div>
			<form class="layui-form serch " action="{:url('manage/managecate')}" method="post">
				<div class="layui-form-item" style="float: left;">
					<div class="layui-input-inline">
						<input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键词" class="layui-input layui-btn-sm">
					</div>
					<div class="layui-input-inline">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
							</div>
						</div>
					</div>
					<button class="layui-btn layui-btn-danger" lay-submit="" lay-filter="serch">立即提交</button>
					<a data-url="{:url('manage/manageCatePublish')}" data-title="添加新角色" class="layui-btn  a_menu additem fr">
						添加新角色
					</a>
				</div>
			</form>

			<table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
				<colgroup>
					<col width="50">
					<col width="100">
					<col width="150">
					<col width="150">
					<col width="150">
					<col width="300">
					<col width="60">
				</colgroup>
				<thead>
					<tr>
						<th>编号</th>
						<th>角色名称</th>
						<th>权限预览</th>
						<th>创建时间</th>
						<th>最后修改时间</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{volist name="cate" id="vo"}
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.name}</td>
						<td>
							<a href="{:url('manage/preview',['id'=>$vo.id])}" class="layui-btn layui-btn-xs preview" style="margin-right: 0;font-size:12px;">点击查看</a>
						</td>
						<td>{$vo.create_time}</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.desc}</td>
						<td class="operation-menu">
							<a href="{:url('manage/manageCatePublish',['id'=>$vo.id])}" class="layui-btn layui-btn-xs a_menu" style="margin-right: 0;font-size:12px;">修改</a>
							<a class="layui-btn layui-btn-xs layui-btn-danger deleteitem" data-url="{:URL('manage/manageCateDelete')}" id="{$vo.id}">删除</a>

						</td>
					</tr>
					{/volist}
				</tbody>
			</table>
			<div style="padding:0 20px;">{$cate->render()}</div>
		</div>
	</div>
</div>
