<div class="admin-main fadeInUp animated">
	<div class="layui-field-box">
		<div>
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label">配置标识</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="只能使用英文且不能重复" class="layui-input" value="{$info.name|default=''}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">配置标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="required" placeholder="配置标题" autocomplete="off" class="layui-input" value="{$info.title|default=''}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" lay-verify="" placeholder="排序" autocomplete="off" class="layui-input" value="{$info.sort|default=''}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">配置类型</label>
					<div class="layui-input-inline">
						<select name="type">
							{volist name="Think.config.CONFIG_GROUP_TYPE" id="group"}
							<option value="{$group.id}" {eq name="$group.id" value="$info.type|default=''" }selected{/eq}>{$group.type}</option>
							{/volist}
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">系统会根据不同类型解析配置值</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">配置分组</label>
					<div class="layui-input-inline">
						<select name="group">
							{volist name="Think.config.CONFIG_GROUP_LIST" id="type"}
							<option value="{$type.id}" {eq name="$type.id" value="$info.group|default=''" }selected{/eq}>{$type.name|default=''}</option>
							{/volist}
						</select>
					</div>
					<div class="layui-form-mid layui-word-aux">配置分组 用于批量设置 不分组则不会显示在系统设置中</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">配置值(配置值)</label>
					<div class="layui-input-block">
						<textarea name="value" placeholder="配置值" class="layui-textarea">{$info.value|default=''}</textarea>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">配置项(如果是枚举型 需要配置该项;<font color='#FF0000'>例：配置值：配置项（0:关闭）   (多个换行)</font>)</label>
					<div class="layui-input-block">
						<textarea name="extra" placeholder="如果是枚举型 需要配置该项" class="layui-textarea">{$info.extra|default=''}</textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">说明</label>
					<div class="layui-input-block">
						<input type="text" name="remark" lay-verify="" placeholder="配置详细说明" autocomplete="off" class="layui-input" value="{$info.remark|default=''}">
					</div>
				</div>
				<div class="layui-form-item text-center">
					<div class="layui-input-block">
						<input type="hidden" name="id" value="{$info.id|default=''}">
						<a class="layui-btn" lay-submit="" lay-filter="senddata" ajaxurl="{:URL('index/systemadd')}">立即提交</a>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
				<p id="tip"></p>
			</form>
		</div>
	</div>
</div>
